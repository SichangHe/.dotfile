[character]
error_symbol = "[⨯](bold red)"
success_symbol = "[✓](bold green)"
format = "$symbol"

[directory]
truncation_length = 5
style = "#000000"
#format = "[$path]($style)[$lock_symbol]($lock_style) "

#format = "[$path](#ff00ff)($style)[▁▂▃▄▅▆▇█🮆🮅🮄▀🮃🮂▔🮂🮃▀🮄🮅🮆█▇▆▅▄▃▂▁▂▃▄▅▆▇█🮆🮅🮄▀🮃🮂▔](#ff80ff)[$lock_symbol]($lock_style) "
#format = "[▬▬ι═══════ﺤ  $path  -═══════ι▬▬](#ff00ff)($style)[$lock_symbol]($lock_style) "
#format = "[▔🮂🮃▀🮄🮅🮆█▓▒░  ](#808080)[$path](#800080)($style)[  ░▒▓█🮆🮅🮄▀🮃🮂▔](#808080)[$lock_symbol]($lock_style) "
#[▁▂▃▄▅▆▇█🮆🮅🮄▀🮃🮂▔🮂🮃▀🮄🮅🮆█▇▆▅▄▃▂▁▂▃▄▅▆▇█🮆🮅🮄▀🮃🮂▔](#ff80ff)

[git_branch]
format = " [$symbol$branch]($style) "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold gray"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "${count}✈️ "
behind = "${count}👴 "
diverged = "≠ ${ahead_count}✈️ ${behind_count}👴 "
untracked = "${count}🤦‍♀️ "
stashed = "🎁 "
modified = "${count}✍️ "
staged = "${count}👀 "
renamed = "${count}名 "
deleted = "${count}🗑️ "
style = "bright-gray"
format = "$all_status$ahead_behind"

[cmd_duration]
#min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = "[≈$duration]($style) "

[fill]
symbol = "▔"
style = "#000000"
